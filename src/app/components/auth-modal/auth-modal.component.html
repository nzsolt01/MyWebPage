<div class="backdrop" *ngIf="isOpen()" (click)="close.emit()"></div>
<div class="modal mat-elevation-z4" *ngIf="isOpen()">
  <h2>{{ isLoginMode ? "Bejelentkezés" : "Regisztráció" }}</h2>
  <form [formGroup]="authForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="email?.invalid && email?.touched">
        Érvénytelen email cím
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="password?.invalid && password?.touched">
        A jelszónak legalább 6 karakter hosszúnak kell lennie
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid" class="full-width">
      {{ isLoginMode ? 'Bejelentkezés' : 'Regisztráció' }}
    </button>
  </form>

  <p (click)="toggleMode()">
    {{
    isLoginMode
    ? "Nincs még fiókod? Regisztrálj!"
    : "Már van fiókod? Jelentkezz be!"
    }}
  </p>
</div>
