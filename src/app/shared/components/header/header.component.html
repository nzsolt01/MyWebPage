<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-left">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <div class="brand">
      <span class="name">NÉMETH Zsolt</span>
      <span class="profession">tanácsadó</span>
    </div>
  </div>

  <div class="header-nav">
    <button mat-button routerLink="/home" routerLinkActive="active-link">KEZDŐLAP</button>
    <button mat-button routerLink="/about" routerLinkActive="active-link">RÓLAM</button>
    <button mat-button routerLink="/packages" routerLinkActive="active-link">CSOMAGOK</button>
    <button mat-button routerLink="/adotanacsadas" routerLinkActive="active-link">ADÓTANÁCSADÁS</button>
    <button mat-button routerLink="/blog" routerLinkActive="active-link">BLOG</button>
    <button mat-button routerLink="/kapcsolat" routerLinkActive="active-link">KAPCSOLAT</button>
  </div>

  <div class="auth-section">
    @if (isLoggedIn) {
    <div class="user-info">
      <span>{{ userName }}</span>
      <button mat-button (click)="logout()">Kilépés</button>
    </div>
    } @else {
    <button mat-button (click)="openModal()">Bejelentkezés</button>
    }
  </div>
</mat-toolbar>
<app-auth-modal [isOpen]="isModalOpen" (close)="closeModal()"></app-auth-modal>
